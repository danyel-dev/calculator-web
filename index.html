<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <main id="calculator">
            <section id="screen">
                <small>5 + 8</small>
            
                <div id="result">
                    <small>=</small>
                    <h1>13</h1>
                </div>
            </section>
            
            <section id="operations">
                <div id="header">
                    <span>AC</span>
                    <span>+/-</span>
                    <span>%</span>
                </div>

                <div id="main">
                    <div class="numbers-row">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>

                    <div class="numbers-row">
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                    </div>

                    <div class="numbers-row">
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>

                    <div class="numbers-row">
                        <span>0</span>
                        <span>.</span>
                    </div>
                </div>
                
                <div id="aside">
                    <span>/</span>
                    <span>x</span>
                    <span>-</span>
                    <span>+</span>
                    <span class="equal">=</span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
